<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Page Title</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <h1>Member Manager</h1>
        <hr/>
        <div class="wrap">
            <div class="main-form">
                <div>
                    <h3>회원 정보 등록</h3>
                    <div>
                        <form>
                            <div>
                                <div class="label">ID</div> <input type="text" id="id" class="input-text"> 
                            </div>
                            <div>
                                <div class="label">비밀번호</div> <input type="password" id="pw" class="input-text"> 
                            </div>
                            <div>
                                <div class="label">비밀번호 확인</div> <input type="password" id="pw2" class="input-text"> 
                            </div>
                            <div>
                                <div class="label">이름</div> <input type="text" id="name" class="input-text"> 
                            </div>
                            <div>
                                <input type="button" class="button" id="apply" value="등록"> 
                                <input type="reset" class="button" id="reset" value="초기화"> 
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="main-form">
                <div>
                    <h3>회원 리스트</h3>
                    <div>
                        <table>
                            <thead>
                                <tr>
                                    <th>index</th>
                                    <th>id</th>
                                    <th>password</th>
                                    <th>name</th>
                                    <th>manage</th>
                                </tr>
                            </thead>
                            <tbody id="apply-list">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="js/main.js"></script>
</html>
